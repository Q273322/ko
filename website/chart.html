<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chart Analysis</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TradingView Ticker Widget -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Track all markets on TradingView</span>
            </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
            "symbols": [
                {"description": "", "proName": "NASDAQ:AAPL"},
                {"description": "", "proName": "FX:EURUSD"},
                {"description": "", "proName": "COINBASE:BTCUSD"},
                {"description": "", "proName": "FX:GBPUSD"},
                {"description": "", "proName": "OANDA:XAUUSD"}
            ],
            "showSymbolLogo": true,
            "isTransparent": false,
            "displayMode": "adaptive",
            "colorTheme": "dark",
            "locale": "en"
        }
        </script>
    </div>
    
    <!-- Navigation Toolbar -->
    <nav class="toolbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="trade.html">Trade</a></li>
            <li><a href="signal.html">Signals</a></li>
            <li><a href="chart.html">Charts</a></li>
            <li><a href="calender.html">Calendar</a></li>
            <li><a href="tap&earn.html">tap&earn</a></li>
        </ul>
    </nav>
    
    <div class="chart-container">
        <!-- Single Chart -->
        <div class="chart-wrapper">
            <!-- TradingView Widget -->
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                <div class="tradingview-widget-copyright">
                    <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                        <span class="blue-text">Track all markets on TradingView</span>
                    </a>
                </div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                {
                    "autosize": true,
                    "symbol": "NASDAQ:AAPL",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "withdateranges": true,
                    "range": "YTD",
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "details": true,
                    "hotlist": true,
                    "calendar": false,
                    "show_popup_button": true,
                    "popup_width": "1000",
                    "popup_height": "650",
                    "support_host": "https://www.tradingview.com"
                }
                </script>
            </div>
        </div>
    </div>
</body>

<style>
    /* Dark Theme */
    body {
        background-color: #121212;
        color: #ddd;
        font-family: Arial, sans-serif;
    }

    /* Sidebar Navigation */
    .toolbar {
        background-color: #222;
        padding: 10px;
        text-align: center;
    }

    .toolbar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
    }

    .toolbar li {
        display: inline;
    }

    .toolbar a {
        color: #ff9800;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
    }

    .toolbar a:hover {
        background-color: #333;
    }

    /* Chart Section */
    .chart-container {
        display: flex;
        height: 100vh;
        background-color: #181818;
        padding: 10px;
    }
    
    .chart-wrapper {
        flex: 1;
        padding: 10px;
        height: 100%;
        background-color: #222;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    .tradingview-widget-container {
        height: 100% !important;
    }
</style>

</html>
